<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Bird Classification</title>
    <!-- Add Bootstrap CSS from a CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add custom styles -->
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .jumbotron {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        color: #007bff;
      }

      p {
        color: #6c757d;
      }

      .btn-start {
        background-color: #28a745;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-start:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to Bird Classification</h1>
        <p class="lead">
          Classify bird species from audio recordings with our advanced bird
          classification system.
        </p>
        <hr class="my-4" />
        <p>Get started by classifying bird sounds with a simple click.</p>
        <a class="btn btn-primary btn-lg btn-start" href="/index" role="button"
          >Get Started</a
        >
      </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js for some features (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
