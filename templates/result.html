<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <!-- Include Bootstrap CSS from a CDN (Content Delivery Network) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add custom styles for a modern and elegant appearance -->
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .result-container {
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .error {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      {% if error %}
      <p class="error">Error: {{ error }}</p>
      {% else %}
      <h1 class="display-4">Prediction Result</h1>
      <p class="lead">Predicted class: {{ class_name }}</p>
      {% endif %}
    </div>

    <!-- Include Bootstrap JS and Popper.js for some features (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
